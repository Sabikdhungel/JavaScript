<html>
<head>

</head>
<body>
   <div id="span1" style="background-color: skyblue;" onmouseover="text1()" onmouseout="text2()">
        Hello.....Welcome
    </div><br><br>

    <div id="span2" style="background-color:red;" onmouseover="text1()" onmouseout="text2()">
        To New York
    </div>
    <script>
            let x=document.querySelector('#span1');
            let y=document.querySelector('#span2');
        
            function text1(){
                x.style.backgroundColor="red";
                y.style.backgroundColor="skyblue";
            }

            function text2(){
                x.style.backgroundColor="skyblyue";
                y.style.backgroundColor="red";
            }
    </script>
</body>
