<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div id="span1" style="background-color: skyblue;" onmouseover="text1(x,y)" onmouseout="text2(x,y)">
        Hello.....Welcome
    </div><br><br>

    <div id="span2" style="background-color: red;" onmouseover="text1(x,y)" onmouseout="text2(x,y)">
        To New York
    </div>
    <script>
            let x=document.getElementById('span1');
            let y=document.getElementById('span2');
    
            function text1(x,y){
                x.style.backgroundColor="red";
                y.style.backgroundColor="skyblue";
            }

            function text2(x,y){
                x.style.backgroundColor="skyblue";
                y.style.backgroundColor="red";
            }
    </script>
</body>
</html>
